plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

group = 'com.autodrive'
version = '1.0.0'
description = 'Auto-driving-car-simulation'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5 (Jupiter) test dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
    // Explicit launcher needed so Gradle can start the JUnit Platform
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.0'
}

// Configure main class for running the application
application {
    mainClass = 'com.autodrive.simulation.SimulationMain'
}

// Allow interactive console input for run task
run {
    standardInput = System.in
}

tasks.named('test') {
    useJUnitPlatform()
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        csv.required = false
        html.required = true
    }
}
